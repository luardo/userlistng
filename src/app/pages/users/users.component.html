<section class="container mt-4">
  <h3>Members</h3>
  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let user of users">
      <app-usercard
        [routerLink]="'upload'"
        [avatar]="user.avatar"
        [firstName]="user.firstName"
        [lastName]="user.lastName"
        [email]="user.email">
      </app-usercard>
    </div>
  </div>
</section>
